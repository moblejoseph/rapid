<script id="list-contact-template" type="text/html">
    <h3>Contacts List</h3>
    <div class="row-fluid">
        <div class="span2 offset10">
            <button class="btn btn-primary" data-bind="click: function(){ ShowAddViewCommand()}">Add Contact</button> 
        </div>
    </div>
    <div class="row-fluid">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Type</th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: contacts">
                <tr>
                    <td data-bind="text: $index()+1"></td>
                    <td data-bind="text: type"></td>
                    <td data-bind="text: firstName"></td>
                    <td data-bind="text: lastName"></td>
                    <td>
                    <div class="btn-group">
                        <button class="btn" data-bind="click: function(){ $root.ShowDetailsViewCommand($data) }">Details</button>
                        <button class="btn" data-bind="click: function(){ $root.ShowEditViewCommand($data) }">Edit</button>
                        <button class="btn" data-bind="click: function(){ $root.ShowDeleteViewCommand($data) }">Delete</button>
                    </div>
                </tr>
            </tbody>
        </table>
    </div>
</script>
<script id="add-contact-template" type="text/html">
    <form class="form-horizontal">
    <legend>Add Contact</legend>
    <div class="control-group">
    <label class="control-label" for="contactType">Contact Type</label>
    <div class="controls">
    <input type="text" id="contactType" placeholder="Contact Type">
    </div>
    </div>
    <div class="control-group">
    <label class="control-label" for="firstName">First Name</label>
    <div class="controls">
    <input type="text" id="firstName" placeholder="First Name" data-bind="value: firstname">
    </div>
    </div>
    <div class="control-group">
    <label class="control-label" for="lastName">Last Name</label>
    <div class="controls">
    <input type="text" id="lastName" placeholder="Last Name">
    </div>
    </div>
    <div class="control-group">
    <label class="control-label" for="company">Company</label>
    <div class="controls">
    <input type="text" id="company" placeholder="Company">
    </div>
    </div>
    <div class="control-group">
    <label class="control-label" for="jobTitle">Job Title</label>
    <div class="controls">
    <input type="text" id="jobTitle" placeholder="Job Title">
    </div>
    </div>
    <div class="control-group">
    <label class="control-label" for="email">Email</label>
    <div class="controls">
    <input type="text" id="email" placeholder="Email">
    </div>
    </div>
    <div class="control-group">
    <label class="control-label" for="website">Website</label>
    <div class="controls">
    <input type="text" id="website" placeholder="Website">
    </div>
    </div>
    <div class="control-group">
    <label class="control-label" for="birthday">Birthday</label>
    <div class="controls">
    <input type="text" id="birthday" placeholder="Birthday">
    </div>
    </div>
    <div class="control-group">
    <label class="control-label" for="anniversary">Anniversary</label>
    <div class="controls">
    <input type="text" id="anniversary" placeholder="Anniversary">
    </div>
    </div>
    <div class="control-group">
    <label class="control-label" for="phone">Phone</label>
    <div class="controls">
    <input type="text" id="phone" placeholder="Phone">
    </div>
    </div>
    <div class="control-group">
    <label class="control-label" for="mobile">Mobile</label>
    <div class="controls">
    <input type="text" id="mobile" placeholder="Mobile">
    </div>
    </div>
    <div class="control-group">
    <label class="control-label" for="work">Work</label>
    <div class="controls">
    <input type="text" id="work" placeholder="Work">
    </div>
    </div>
    <div class="control-group">
    <label class="control-label" for="business">Business</label>
    <div class="controls">
    <input type="text" id="business" placeholder="Business">
    </div>
    </div>
    <div class="control-group">
    <label class="control-label" for="address">Address</label>
    <div class="controls">
    <textarea rows="3" id="address" placeholder="Address"></textarea>
    </div>
    </div>
    <div class="form-actions">
    <button type="button" class="btn btn-primary" data-bind="click: function(){ AddCommand()}">Save changes</button>
    <button type="button" class="btn" data-bind="click: function(){ CancelCommand() }">Cancel</button>
    </div>
    </form>
</script>
